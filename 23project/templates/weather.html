<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} Weather</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>{{ title }} Weather</h1>
      <img
        class="icon"
        src="https://openweathermap.org/img/wn/{{ icon }}@2x.png"
        alt="Weather Icon"
      />
      <p>{{ status }} and {{ temp }}&deg;</p>
      <p>Feels like {{ feels_like }}&deg;</p>
      <form action="/weather">
        <input name="city" id="city" type="text" placeholder="Enter a city" />
        <button type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
